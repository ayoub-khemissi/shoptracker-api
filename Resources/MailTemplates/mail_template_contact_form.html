<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <style>
            body {
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
                line-height: 1.6;
                color: #333;
                max-width: 600px;
                margin: 0 auto;
                padding: 20px;
            }
            .header {
                background-color: #ffa217;
                color: white;
                padding: 20px;
                text-align: center;
                border-radius: 5px 5px 0 0;
            }
            .content {
                padding: 20px;
                background-color: #f9f9f9;
                border: 1px solid #ddd;
                border-top: none;
                border-radius: 0 0 5px 5px;
            }
            .message-box {
                background-color: white;
                border: 1px solid #eee;
                padding: 15px;
                margin: 15px 0;
                border-radius: 5px;
            }
            .footer {
                margin-top: 20px;
                font-size: 0.9em;
                color: #ffa217;
                text-align: center;
            }
            .label {
                font-weight: bold;
                color: #ffa217;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <h1>New Contact Message</h1>
        </div>

        <div class="content">
            <p>You have received a new message from the contact form:</p>

            <div class="message-box">
                <p><span class="label">From:</span> {{EMAIL}}</p>
                <p><span class="label">Subject:</span> {{SUBJECT}}</p>

                <div style="margin-top: 15px">
                    <span class="label">Message:</span>
                    <div style="margin-top: 10px; white-space: pre-line">{{CONTENT}}</div>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>This email was automatically sent from the ShopTracker contact form</p>
        </div>
    </body>
</html>
